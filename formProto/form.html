<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="contenedor">

    <div class="logo">
        <img src="lexi-laginess-6poDd1l6UlM-unsplash.jpg" alt="stairs">
            
    </div>


        <div class="forms">
            <p class="enu">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.</p> 
                <p class="enu2"> You <em>know</em> you want to.</p>
                

            <form class="forma" action="" method="post">


                    <h3 class="lets">Let's do this</h3>
                    
<div class="nombres">
                <div class="nombre1">

                    <label for="FIRSTNAME">FIRST NAME</label>
                    <input  class="texto" type="text" name="firstName" id="FIRSTNAME">
                </div>

                <div class="nombre2">

                    <label for="LASTNAME">LAST NAME</label>
                    <input  class="texto" type="text" name="lastName" id="LASTNAME">
                </div>



</div>

<div class="info">

                    <div class="info1">

                        <label for="EMAIL">EMAIL</label>
                        <input  class="texto" type="email" name="email" id="EMAIL">
                    </div>

                    <div class="info2">
                        <label for="PHONE">PHONE NUMBER</label>
                        <input  class="texto" type="tel" name="phone" id="PHONE">

                    </div>
</div>

<div class="contra">
                    <div class="contra1">
                        <label for="PASSWORD">PASSWORD</label>
                        <input  class="texto" type="number" name="password" id="PASSWORD">

                    </div>

                    <div class="contra2">
                        <label for="SCNDPASSWORD">CONFIRM PASSWORD</label>
                        <input  class="texto" type="number" name="scndpassword" id="SCNDPASSWORD">
                    </div>
</div>
            
               
            </form>
            <div class="botones">

                <br>
